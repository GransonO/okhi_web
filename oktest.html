<!DOCTYPE html>
<html>
    <div class="html">
        
        <input type="button" value="Open Tecno Protected Page"  onClick="openTecnoProtectedIntent('com.transsion.phonemaster', 'com.cyin.himgr.widget.activity.MainSettingGpActivity')" />
        
        <input type="button" value="Reload web Page"  onClick="reload()" />

            function openTecnoProtectedIntent(pkgName, className) {
